<div >
    <div>
      <section class="form">
        
          <mdb-card-body class="mx-4">
            <!--Header-->
            <div class="text-center">
              <h3 class="dark-grey-text mb-5">
                <strong *ngIf="this.isNewBook == false">Edit</strong>
                <strong *ngIf="this.isNewBook == true">Add New Book</strong>
              </h3>
            </div>
  
            <form [formGroup]="bookEdit" >
              <div class="md-form">
                <input type="text" id="title" class="form-control" formControlName="title" mdbInputDirective >
                <label for="title">Title</label>
              </div>
  
              <div class="md-form pb-3">
                <input type="text" id="authors" formControlName="authors" class="form-control" mdbInputDirective>
                <label for="authors">Author</label>
              </div>

              <div class="md-form pb-3">
                <input type="number" id="year" formControlName="year" class="form-control" mdbInputDirective>
                <label for="year">year</label>
              </div>

            </form>
            <!--Body-->
  
            <div class="text-center mb-3">
                    <button mdbBtn type="button" color="amber" class="btn waves-light" mdbWavesEffect (click)="onSubmit()">save</button>
                    <button mdbBtn type="button" color="white" class="btn waves-light" mdbWavesEffect (click)="close()">cancel</button>
            </div>            
          </mdb-card-body>
      </section>
    </div>
  </div>
