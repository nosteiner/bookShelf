
<div class="view overlay book-card">
    <img src="{{book.img}}" class="img-fluid " alt="">
    <div class="mask rgba-black-strong ">
        <p class="white-text ">{{ book.title }}</p>
        <p class="white-text ">{{ book.year }}</p>
        <p class="white-text ">{{book.descrShort }}</p>
        
    <button mdbBtn (click)="openEditDialog()">EDIT</button>
    <button mdbBtn (click)="openRemoveDialog()">REMOVE</button>
    </div>
</div>
