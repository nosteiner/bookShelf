
<mat-card class="card">
    <i class="material-icons">
        clear
        </i>
  <img src="{{book.img}}">
  <mat-card-content>
    <p>{{ book.title }}</p>
    <p>{{ book.year }}</p>
    <p>{{book.descrShort }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openDialog()">EDIT</button>
  </mat-card-actions>
</mat-card>
