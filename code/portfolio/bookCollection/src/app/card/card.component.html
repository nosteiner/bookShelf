<mat-card class="card"  flex="30">
  <fa-icon [icon]="faTimes"></fa-icon>
  <img src="{{book.img}}">
  <mat-card-content>
    <p>{{ book.title }}</p>
    <p>{{ book.year }}</p>
    <p>{{book.descrShort }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openDialog()">EDIT</button>
  </mat-card-actions>
</mat-card>
