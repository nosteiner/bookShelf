
<mat-card  class="movie-card">
  <img mat-card-sm-image src="{{movie.img}}">
  <mat-card-content>
    <mat-card-title>
      <h3>{{ movie.title }}</h3>
    </mat-card-title>
    <p>{{ movie.year }}</p>
    <p>{{movie.descrShort }}</p>
    
  </mat-card-content>
<button mat-button (click)="addMovie(movie)">add to my collection</button>
</mat-card>
